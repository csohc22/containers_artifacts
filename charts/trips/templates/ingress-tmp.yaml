apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trips-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /api/trips/healthcheck
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/trips/healthcheck
        pathType: Prefix   
        backend:
          service:
            name: trips
            port:
              number: 80